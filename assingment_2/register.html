<!DOCTYPE html>
<html>
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
<form action="/registration" method="POST">
  <div class="container">
    <label for="Username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="Username" required><br><br>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required><br><br>

    <label for="College"><b>College</b></label>
    <input type="text" placeholder="College name" name="College" required><br><br>

    <label for="Location"><b>Location</b></label>
    <input type="text" placeholder="Place" name="Location" required><br><br>

    <label for="Branch"><b>Branch</b></label>
    <input type="text" placeholder="Branch" name="Branch" required><br><br>
    <hr>

    <button type="submit" id="register" class="registerbtn">Register</button>
  </div>
</form>
  <div class="container signin">
    <p>Already have an account? <a href="http://127.0.0.1:3000/login">Log in</a>.</p>
  </div>

</html>
